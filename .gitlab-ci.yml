image: docker:19.03.12

variables:
  REPOSITORY_URL: 332832652621.dkr.ecr.us-west-2.amazonaws.com/rentalapp_web_api
  CLUSTER_NAME: rentalapp
  TASK_DEFINITION_NAME: rentalapp-web-api
  SERVICE_NAME: rentalapp-web-api
  DOCKER_TLS_CERTDIR: "/certs"


services:
  - docker:19.03.12-dind

before_script:
  - apk add --update coreutils
  - apk add --update --no-cache  nodejs npm yarn curl jq py-pip
  - pip install awscli
  - pip install json-dotenv
  #  - aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
  #  - aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
  #  - aws configure set region $AWS_DEFAULT_REGION
  - $(aws ecr get-login --no-include-email --region "${AWS_DEFAULT_REGION}")
  - IMAGE_TAG="$(echo $CI_COMMIT_SHA | head -c 8)"

build:
  stage: build
  tags:
    - ecs_ecr
  script:
    # Deploy to Docker Registry
    - echo "Building image..."
    - docker build -t $REPOSITORY_URL:latest .
    - echo "Tagging image..."
    - docker tag $REPOSITORY_URL:latest $REPOSITORY_URL:$IMAGE_TAG
    - echo "Pushing image..."
    - docker push $REPOSITORY_URL:latest
    - docker push $REPOSITORY_URL:$IMAGE_TAG
  only:
    - test_deploy_ecr

deploy:
  stage: deploy
  environment: staging
  tags:
    - ecs_ecr
  script:
    - echo $STAG_ENV_FILE | base64 --decode > .env;
    - NEW_ENV="$(json-dotenv list -f .env)"
    - echo $REPOSITORY_URL:$IMAGE_TAG
    - TASK_DEFINITION=$(aws ecs describe-task-definition --task-definition "${TASK_DEFINITION_NAME}" --region "${AWS_DEFAULT_REGION}")
    - NEW_TASK_DEFINTIION=$(echo $TASK_DEFINITION |  jq   --argjson NEW_ENV "$NEW_ENV" --arg IMAGE "$REPOSITORY_URL:$IMAGE_TAG" '.taskDefinition | .containerDefinitions[0].image = $IMAGE | del(.requiresAttributes) | del(.registeredAt) | del(.registeredBy) | del(.taskDefinitionArn) | del(.revision) | del(.status) | .+{"requiresCompatibilities":.compatibilities} | del(.compatibilities) | .+{"environment":[$NEW_ENV]}')
    - echo "Registering new task definition..."
    - echo $NEW_TASK_DEFINTIION
    - aws ecs register-task-definition --region "${AWS_DEFAULT_REGION}" --cli-input-json "${NEW_TASK_DEFINTIION}"
    - echo "Updating the service..."
    - aws ecs update-service --region "${AWS_DEFAULT_REGION}" --cluster "${CLUSTER_NAME}" --service "${SERVICE_NAME}"  --task-definition "${TASK_DEFINITION_NAME}"
  only:
    - test_deploy_ecr
