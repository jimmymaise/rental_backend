type MyUserContact {
  id: String
  createdDate: Float
  userInfo: UserInfo
}

type MyUserContactPagination {
  items: [MyUserContact]
  total: Int
  limit: Int
  offset: Int
}

input MyUserContactQuery {
  offset: Int
  limit: Int
}

type Mutation {
  addUserToMyContactList(userId: String!): MyUserContact
  deleteUserFromMyContactList(userId: String!): MyUserContact
}

type Query {
  feedMyContacts(query: MyUserContactQuery): MyUserContactPagination
}
