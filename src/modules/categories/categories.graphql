type Category {
  id: ID!
  name: String
  slug: String
  imageUrl: String
  coverImageUrl: String
  parentCategoryId: String
  order: Int
  isDisabled: Boolean
  isFeatured: Boolean
}

type Query {
  getAllAvailableCategories(isFeatured: Boolean): [Category]
  getAllAvailableCategoriesInCategory(categoryId: String): [Category]
}
