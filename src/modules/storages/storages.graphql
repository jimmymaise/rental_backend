scalar Upload

input PublicStorageFileInput {
  id: String!
  url: String!
}

type PublicStorageFile {
  id: String!
  url: String!
}

type StorageFile {
  id: String!
  url: String!
  name: String
  bucketName: String
  folderName: String
  contentType: String
}

type Mutation {
  uploadItemImage(file: Upload!): StorageFile!
}
