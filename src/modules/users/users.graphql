type UserInfo {
  id: ID!
  displayName: String
  bio: String
  avatarImage: PublicStorageFile
  coverImage: PublicStorageFile
  email: String
}

type PublicUserInfo {
  id: ID!
  displayName: String
  bio: String
  avatarImage: PublicStorageFile
  coverImage: PublicStorageFile
  permissions: [String]
}

input UserInfoInput {
  displayName: String
  bio: String
  avatarImage: PublicStorageFileInput
  coverImage: PublicStorageFileInput
  email: String
}

type Query {
  whoAmI: UserInfo
  userPublicProfile(userId: String!): PublicUserInfo
}

type Mutation {
  updateUserInfoData(userInfoData: UserInfoInput!): UserInfo
  requestResetPassword(email: String!): String
}
