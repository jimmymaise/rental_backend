  createdDate: Float
  updatedDate: Float
  status: String
  statusDetail: SellingOrderStatus
  allowChangeToStatuses: [SellingOrderStatus]
}

type SellingOrderPagination {
  items: [SellingOrder]
  total: Int
  limit: Int
  offset: Int
}

type Query {
  getMyOrgSellingOrdersWithPaging(
    paginationData: BaseOffsetPagingInput
